[/et_pb_text][/et_pb_column][/et_pb_row][et_pb_row custom_padding=\"9px|0px|25.25px|0px\" _builder_version=\"3.0.77\"][et_pb_column type=\"1_2\" _builder_version=\"3.0.47\" parallax=\"off\" parallax_method=\"on\"][et_pb_image src=\"<<[site-url]>>/wp-content/uploads/2017/10/chess-2730034_1920.jpg\" _builder_version=\"3.0.77\" use_border_color=\"on\" border_color=\"#edef6b\" border_width=\"3px\" border_style=\"inset\" animation_style=\"slide\" animation_direction=\"left\"][/et_pb_image][et_pb_blurb title=\"Quizz de personalité - Te connaître un peu plus\" use_icon=\"on\" font_icon=\"%%103%%\" icon_color=\"#B82A20\" _builder_version=\"3.0.77\" body_font=\"Roboto||||\" text_orientation=\"center\" animation=\"left\"]<p><em><span class=\"st\">Plutôt timide ? Susceptible ? Dynamique ? Enthousiaste ? ...</span></em></p>
