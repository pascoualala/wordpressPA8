[/et_pb_text][/et_pb_column][/et_pb_row][et_pb_row custom_padding=\"9px|0px|25.25px|0px\" _builder_version=\"3.0.77\"][et_pb_column type=\"1_2\" _builder_version=\"3.0.47\" parallax=\"off\" parallax_method=\"on\"][et_pb_image src=\"<<[site-url]>>/wp-content/uploads/2017/10/chess-2730034_1920.jpg\" _builder_version=\"3.0.77\" animation_style=\"slide\" animation_direction=\"left\"][/et_pb_image][et_pb_blurb title=\"Quizz de personalité\" use_icon=\"on\" font_icon=\"%%103%%\" icon_color=\"#B82A20\" _builder_version=\"3.0.77\" body_font=\"Roboto||||\" text_orientation=\"center\" animation=\"left\"]<p><span class=\"st\">Timide ? Susceptible ? Dynamique ? Enthousiaste ? </span></p>
<p>Ce test de personnalité mesure les <strong>cinq principaux traits de personnalité</strong>, plus couramment appelés les « Big Five », identifiés au cours des trente à quarante dernières années par différentes équipes indépendantes de chercheurs. Le test des Big Five est de loin le modèle psychologique le plus abouti sur le plan scientifique et le plus fiable lorsqu'on souhaite évaluer la <strong>personnalité</strong>.</p>
